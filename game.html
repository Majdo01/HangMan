<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HangMan</title> 
    <script src="script/word-list.js" defer></script>
    <script src="script/script.js" defer></script>

   
</head>
<body>

    <!-- popUp Win or lose -->
    <div class="game-modal">
        <div class="content">
            <img src="" alt="">
            <h4></h4>
            <p><b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <!-- popUp Win or lose -->

    <div class="container">
        <div class="hangman-box">
            <img src="img/hangman-0.svg" alt="">
            <p>Score: <span id="score">Score 0</span></p>
            <a class="resetBtn">Reset score</a>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">Hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">Incorrect guesses
                <b>0 / 6</b>
            </h4>
            <!-- keyboard_section -->
            <div class="keyboard">
            </div>
            <!-- keyboard_section -->
        </div>
    </div>
  
</body>
</html>
